_schema-version: "3.2"
ID: Test_For_Deploy
version: 0.0.1
modules:
- name: test-for-deploy-approuter
  type: approuter.nodejs
  path: test-for-deploy-approuter
  requires:
  - name: Test_For_Deploy_html_repo_runtime
  - name: uaa_Test_For_Deploy
  parameters:
    disk-quota: 256M
    memory: 256M
- name: Test_For_Deploy_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: Test_For_Deploy_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - black-content.zip
      name: black
      target-path: resources/
- name: black
  type: html5
  path: black
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: Test_For_Deploy_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: Test_For_Deploy_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: uaa_Test_For_Deploy
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Test_For_Deploy-xsuaa-service
    service-plan: application
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
